<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <!-- Warm coral-orange gradient -->
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#EA580C"/>
    </linearGradient>

    <!-- Highlight gradient -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow3" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#C2410C" flood-opacity="0.5"/>
    </filter>

    <!-- Glow for scan -->
    <filter id="scanGlow3" x="-50%" y="-100%" width="200%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="56" fill="url(#bgGrad3)"/>

  <!-- Subtle top highlight -->
  <rect width="256" height="128" rx="56" fill="url(#highlight)"/>

  <!-- Main content -->
  <g transform="translate(128 128)">

    <!-- Multiple papers (scanning stack) -->
    <g filter="url(#shadow3)">

      <!-- Third paper (back) -->
      <rect x="-35" y="-55" width="80" height="105" rx="5" fill="#fff" opacity="0.4" transform="rotate(-8)"/>

      <!-- Second paper (middle) -->
      <rect x="-38" y="-58" width="80" height="105" rx="5" fill="#fff" opacity="0.7" transform="rotate(-4)"/>

      <!-- Main paper (front) -->
      <g transform="translate(-40 -62)">
        <rect width="85" height="110" rx="5" fill="#fff"/>

        <!-- Page fold effect -->
        <path d="M65 0 L85 0 L85 18 Q85 5 72 5 L65 5 Z" fill="#F3F4F6"/>
        <path d="M65 0 L65 5 Q65 18 78 18 L85 18 L65 0 Z" fill="#E5E7EB"/>

        <!-- Scan lines (content being captured) -->
        <g opacity="0.8">
          <rect x="10" y="25" width="45" height="4" rx="2" fill="#FDBA74"/>
          <rect x="10" y="35" width="60" height="4" rx="2" fill="#FDBA74"/>
          <rect x="10" y="45" width="50" height="4" rx="2" fill="#FED7AA"/>
          <rect x="10" y="55" width="55" height="4" rx="2" fill="#FED7AA"/>
        </g>

        <!-- PDF badge with arrow (export indicator) -->
        <g transform="translate(45 72)">
          <rect width="35" height="30" rx="5" fill="#DC2626"/>
          <text x="17.5" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">PDF</text>
          <!-- Download arrow -->
          <path d="M17.5 18 L17.5 25 M14 22 L17.5 26 L21 22" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </g>
      </g>
    </g>

    <!-- Scan effect line -->
    <g filter="url(#scanGlow3)">
      <rect x="-50" y="0" width="100" height="3" rx="1.5" fill="#FBBF24"/>
    </g>
    <rect x="-50" y="0" width="100" height="3" rx="1.5" fill="#fff"/>

    <!-- Corner scan indicators -->
    <g stroke="#fff" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.8">
      <path d="M-55 -75 L-55 -85 L-45 -85"/>
      <path d="M55 -75 L55 -85 L45 -85"/>
      <path d="M-55 75 L-55 85 L-45 85"/>
      <path d="M55 75 L55 85 L45 85"/>
    </g>

    <!-- Small sparkle/shine effect -->
    <g fill="#fff" opacity="0.9">
      <circle cx="50" cy="-70" r="2"/>
      <circle cx="55" cy="-65" r="1"/>
    </g>

  </g>
</svg>
