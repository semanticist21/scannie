<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: rgb(255, 255, 255); stop-opacity: 1"/>
      <stop offset="100%" style="stop-color: rgb(241, 245, 249); stop-opacity: 1"/>
    </linearGradient>
    <!-- Gradient for scan line -->
    <linearGradient id="scanLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: rgb(59, 130, 246); stop-opacity: 0.3"/>
      <stop offset="50%" style="stop-color: rgb(59, 130, 246); stop-opacity: 1"/>
      <stop offset="100%" style="stop-color: rgb(59, 130, 246); stop-opacity: 0.3"/>
    </linearGradient>
    <!-- Gradient for scan frame -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: rgb(59, 130, 246); stop-opacity: 1"/>
      <stop offset="100%" style="stop-color: rgb(37, 99, 235); stop-opacity: 1"/>
    </linearGradient>
    <!-- Glow filter for scan line -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow for PDF -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background (rounded rectangle) -->
  <rect x="0" y="0" width="256" height="256" rx="48" ry="48" style="fill: url(#bgGradient);"/>

  <!-- Scan Line (horizontal, with gradient and glow) -->
  <g transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)" filter="url(#glow)">
    <path d="M 87 48 H 3 c -1.657 0 -3 -1.343 -3 -3 c 0 -1.657 1.343 -3 3 -3 h 84 c 1.657 0 3 1.343 3 3 C 90 46.657 88.657 48 87 48 z" style="fill: url(#scanLineGradient);" stroke-linecap="round"/>
  </g>

  <!-- PDF Document (centered, scaled to 55%, with shadow) -->
  <g transform="translate(57.6 57.6) scale(0.55)" filter="url(#shadow)">
    <g transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
      <!-- Red bottom section -->
      <path d="M 11.58 54.882 v 31.965 c 0 1.741 1.412 3.153 3.153 3.153 h 60.534 c 1.741 0 3.153 -1.412 3.153 -3.153 V 54.882 C 56.073 47.881 33.792 47.838 11.58 54.882 z" style="fill: rgb(184,53,53);" stroke-linecap="round"/>
      <!-- White top section -->
      <path d="M 78.42 54.882 V 18.345 C 69.386 13.658 63.133 7.61 60.075 0 H 14.733 c -1.741 0 -3.153 1.412 -3.153 3.153 v 51.729 H 78.42 z" style="fill: rgb(233,233,224);" stroke-linecap="round"/>
      <!-- Folded corner -->
      <path d="M 78.42 18.345 H 62.948 c -1.587 0 -2.873 -1.286 -2.873 -2.873 V 0 L 78.42 18.345 z" style="fill: rgb(217,215,202);" stroke-linecap="round"/>
      <!-- P letter -->
      <path d="M 32.116 62.679 h -5.944 c -0.829 0 -1.5 0.672 -1.5 1.5 v 9.854 v 6.748 c 0 0.828 0.671 1.5 1.5 1.5 s 1.5 -0.672 1.5 -1.5 v -5.248 h 4.444 c 2.392 0 4.338 -1.946 4.338 -4.338 v -4.177 C 36.454 64.625 34.508 62.679 32.116 62.679 z M 33.454 71.194 c 0 0.737 -0.6 1.338 -1.338 1.338 h -4.444 v -6.854 h 4.444 c 0.738 0 1.338 0.601 1.338 1.339 V 71.194 z" style="fill: rgb(249,249,249);" stroke-linecap="round"/>
      <!-- D letter -->
      <path d="M 46.109 82.28 h -5.652 c -0.829 0 -1.5 -0.672 -1.5 -1.5 V 64.179 c 0 -0.828 0.671 -1.5 1.5 -1.5 h 5.652 c 2.553 0 4.63 2.077 4.63 4.63 V 77.65 C 50.739 80.203 48.662 82.28 46.109 82.28 z M 41.957 79.28 h 4.152 c 0.898 0 1.63 -0.731 1.63 -1.63 V 67.309 c 0 -0.898 -0.731 -1.63 -1.63 -1.63 h -4.152 V 79.28 z" style="fill: rgb(249,249,249);" stroke-linecap="round"/>
      <!-- F letter -->
      <path d="M 63.828 62.679 h -8.782 c -0.828 0 -1.5 0.672 -1.5 1.5 V 80.78 c 0 0.828 0.672 1.5 1.5 1.5 s 1.5 -0.672 1.5 -1.5 v -6.801 h 4.251 c 0.828 0 1.5 -0.672 1.5 -1.5 s -0.672 -1.5 -1.5 -1.5 h -4.251 v -5.301 h 7.282 c 0.828 0 1.5 -0.672 1.5 -1.5 S 64.656 62.679 63.828 62.679 z" style="fill: rgb(249,249,249);" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Scan Frame (corners with gradient) -->
  <g transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
    <!-- Bottom right corner -->
    <path d="M 79.223 82.222 h -18.2 c -1.657 0 -3 -1.343 -3 -3 s 1.343 -3 3 -3 h 15.2 V 61.022 c 0 -1.657 1.343 -3 3 -3 s 3 1.343 3 3 v 18.199 C 82.223 80.879 80.88 82.222 79.223 82.222 z" style="fill: url(#frameGradient);" stroke-linecap="round"/>
    <!-- Bottom left corner -->
    <path d="M 28.978 82.222 h -18.2 c -1.657 0 -3 -1.343 -3 -3 V 61.022 c 0 -1.657 1.343 -3 3 -3 s 3 1.343 3 3 v 15.199 h 15.2 c 1.657 0 3 1.343 3 3 S 30.634 82.222 28.978 82.222 z" style="fill: url(#frameGradient);" stroke-linecap="round"/>
    <!-- Top left corner -->
    <path d="M 10.778 31.978 c -1.657 0 -3 -1.343 -3 -3 v -18.2 c 0 -1.657 1.343 -3 3 -3 h 18.2 c 1.657 0 3 1.343 3 3 s -1.343 3 -3 3 h -15.2 v 15.2 C 13.778 30.634 12.435 31.978 10.778 31.978 z" style="fill: url(#frameGradient);" stroke-linecap="round"/>
    <!-- Top right corner -->
    <path d="M 79.223 31.978 c -1.657 0 -3 -1.343 -3 -3 v -15.2 h -15.2 c -1.657 0 -3 -1.343 -3 -3 s 1.343 -3 3 -3 h 18.2 c 1.657 0 3 1.343 3 3 v 18.2 C 82.223 30.634 80.88 31.978 79.223 31.978 z" style="fill: url(#frameGradient);" stroke-linecap="round"/>
  </g>
</svg>
